name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repo
    - uses: actions/checkout@v3

    # 2️⃣ Install dependencies
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-dev git build-essential openjdk-17-jdk unzip zlib1g-dev

    # 3️⃣ Install Buildozer & Cython
    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install cython buildozer

    # 4️⃣ Accept Android SDK licenses & prepare buildozer
    - name: Prepare Buildozer
      run: |
        buildozer init
        sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec

    # 5️⃣ Build APK
    - name: Build APK
      run: |
        buildozer android debug

    # 6️⃣ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: CounterGame-APK
        path: bin/*.apk
